<!DOCTYPE html>
<html lang="en">

<head>
    <title>linked list</title>
    <script>
        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null
                }
                this.tail = this.head
            }
            appendNode(nodeData) {
                let newNode = {
                    value: nodeData,
                    next: null
                }
                this.tail.next = newNode
                this.tail = newNode
            }
        }
        let list = new List(200)
        list.appendNode(300)
        list.appendNode(400)
        list.appendNode(500)
        console.log(list)
    </script>
</head>

<body>

</body>

</html>
