    <script>
        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null
                }
                this.tail = this.head
                this.size = 1
            }
            appendNode(nodeData) {
                let newNode = {
                    value: nodeData,
                    next: null
                }
                this.tail.next = newNode
                this.tail = newNode
                this.size += 1
            }
            traversing() {
                let currentNode = this.head;

            deleteNode(index) {
                let counter = 1;
                let lead = this.head;
                if (index === 1) {
                    this.head = this.head.next;
                } else {
                    while (counter < index) {
                        lead = lead.next;
                        counter++;
                    }
                    let nextNode = lead.next.next;
                    lead.next = nextNode;
                    console.warn(lead);
                }
            }
            insertNode(index, value) {
                let counter = 1
                let currentNode = this.head
                while (counter < index - 1) {
                    counter++
                    currentNode = currentNode.next
                }
                let nextNode = currentNode.next
                currentNode.next = {
                    value: value,
                    next: nextNode
                }

            }

            //== method 2
            searchNode(data) {
                let currentNode = this.head;  // Start at the first node (head)
                let result = undefined;  // This will store the node if we find it

                // Loop through each node in the list until we find the value or reach the end
                while (currentNode !== null) {
                    if (currentNode.value === data) {  // If the current node's value matches the data
                        result = currentNode;  // Store the found node in result
                        break;  // Stop searching once the node is found
                    }
                    currentNode = currentNode.next;  // Move to the next node
                }

                console.log(result);  // Print the result (either the found node or undefined)
            }
