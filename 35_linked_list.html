<!DOCTYPE html>
<html lang="en">

<head>
    <title>linked list</title>
    <script>
        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null
                }
                this.tail = this.head
                this.size = 1
            }
            appendNode(nodeData) {
                let newNode = {
                    value: nodeData,
                    next: null
                }
                this.tail.next = newNode
                this.tail = newNode
                this.size += 1
            }
            traversing() {
                let currentNode = this.head;
                while (currentNode !== null) {
                    console.log(currentNode);
                    currentNode = currentNode.next;
                }
            }
            // traversing() {
            //     let counter = 0;
            //     let currentNode = this.head;
            //     while (counter < this.size) {
            //         console.log(currentNode);
            //         currentNode = currentNode.next
            //         counter++;
            //     }
            // }
            deleteNode(index) {
                let counter = 1;
                let lead = this.head;
                if (index === 1) {
                    this.head = this.head.next;
                } else {
                    while (counter < index - 1) {
                        lead = lead.next;
                        counter++;
                    }
                    let nextNode = lead.next.next;
                    lead.next = nextNode;
                    console.warn(lead);
                }
            }
        }
        let list = new List(200)
        list.appendNode(300)
        list.appendNode(400)
        list.appendNode(500)
        list.appendNode(600)
        list.appendNode(700)
        list.deleteNode(3)
        list.traversing()
        console.log(list)
    </script>
