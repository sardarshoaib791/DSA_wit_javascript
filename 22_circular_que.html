<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular queue</title>
    <script>
        class Queue {
            constructor(size) {
                this.maxSize = size;
                this.item = new Array(size);
                this.currentSize = 0;
                this.front = -1;
                this.rear = -1;
            }
            enque(newVal) {
                if (this.currentSize != this.maxSize) {
                    if (this.rear == this.maxSize - 1) {
                        this.rear = 0;
                    } else {
                        this.rear++;
                    }

                    this.item[this.rear] = newVal;
                    this.currentSize++
                    if (this.front == -1) {
                        this.front = this.rear
                    }
                } else {
                    alert("full ")
                }


            };
            deque() {
                if (this.currentSize != 0) {
                    this.item[this.front] = null;
                    if (this.front == this.max - 1) {
                        this.front = 0
                    } else {
                        this.front++;
                    }
                } else {
                    this.rear = -1;
                    this.front = -1;
                    alert("que is empty")
                }
                this.currentSize--;
                // console.log(queue)
            }
        }

        let queue = new Queue(5)
        queue.enque(10)
        queue.enque(20)
        queue.enque(30)
        queue.enque(40)
        queue.enque(50)
        queue.deque()
        queue.enque(111)
        console.log(queue)

    </script>
