<!DOCTYPE html>
<html lang="en">

<head>

    <title>find even in array and double its value also count mannnualy</title>
    <script>
        let data = [5, 10, 15, 20, 25, 30, 40, 35, 50]
        let even = []
        let count = 0;
        for (i = 0; i < data.length; i++) {
            if (data[i] % 2 == 0) {
                count++;
                even.push(data[i] * 2)
            }
        }
        console.log("count =", count)
        console.log("Even double", even)
    </script>
</head>
