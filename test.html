<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        let data = [40, 30, 12, 25]

        for (let i = 0; i < data.length; i++) {
            let minVal = i
            for (let j = i + 1; j < data.length; j++) {
                if (data[j] < data[minVal]) {
                    minVal = j
                }
            }
            [data[i], data[minVal]] = [data[minVal], data[i]]

        }
        console.log(data)
    </script>
</head>
