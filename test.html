<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        let data = [2, 4, 6, 8, 10]
        let data2 = [1, 3, 5, 7, 9, 11]
        let data3 = []
        let i = 0, j = 0, k = 0
        while (i < data.length && j < data2.length) {
            if (data[i] < data2[j]) {
                data3[k] = data[i]
                i++

            }
            else {
                data3[k] = data2[j]
                j++
            }
            k++

        }
        while (i < data.length) {
            data3[k] = data[i]
            i++
            k++

        }
        while (j < data2.length) {
            data3[k] = data2[j]
            j++
            k++

        }
        console.log(data3)
    </script>
</head>
