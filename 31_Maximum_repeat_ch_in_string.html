    <title>maximum repeat character in string</title>
    <script>
        function maxChar(str) {
            let obj = {};
            let maxCh = '';
            // let maxCount = 0;
            for (ch of str) {
                if (obj[ch]) {
                    obj[ch] += 1
                } else {
                    obj[ch] = 1
                }
                if (maxCh === '' || obj[ch] > obj[maxCh]) {
                    maxCh = ch;
                }
                // if (obj[ch] > maxCount) {
                //     maxCh = ch;
                //     maxCount = obj[ch]; // Update maxCount to the new highest count
                // }
            }
            return maxCh;
        }

        console.log(maxChar(str))
