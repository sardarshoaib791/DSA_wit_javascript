<!DOCTYPE html>
<html lang="en">

<head>
    <title>graph vertex dsa javascript</title>
    <script>
        class Graph {
            constructor() {
                this.data = {}
            }
            addVertex(vertex) {
                if (!this.data[vertex]) {
                    this.data[vertex] = []
                }
            }

        }
        let graph1 = new Graph()
        graph1.addVertex('A')
        graph1.addVertex('B')
        graph1.addVertex('C')
        graph1.addVertex('D')
        console.log(graph1.data)
    </script>
</head>

</html>
