<!DOCTYPE html>
<html lang="en">

<head>
    <title>graph vertex dsa javascript</title>
    <script>
        class Graph {
            constructor() {
                this.data = {}
            }
            addVertex(vertex) {
                if (!this.data[vertex]) {
                    this.data[vertex] = []
                }
            }
            addEdg(v1, v2) {
                if (!this.data[v1]) {
                    this.addVertex(v1)
                }
                if (!this.data[v2]) {
                    this.addVertex(v2)
                }
                this.data[v1].push(v2)
                this.data[v2].push(v1)

            }
            removeEdg(v1, v2) {
                this.data[v1] = this.data[v1].filter((item) => {
                    return item != v2;
                });
                this.data[v2] = this.data[v2].filter((item) => {
                    return item != v1;
                })
            }
            removeVertex(vertex) {
                if (!this.data[vertex]) {
                    return
                }
                for (let item of this.data[vertex]) {
                    this.removeEdg(vertex, item)
                }
                delete this.data[vertex]
            }
        }
        let graph1 = new Graph()
        graph1.addVertex('A')
        graph1.addVertex('B')
        graph1.addVertex('C')
        graph1.addVertex('D')
        graph1.addEdg('A', 'B')
        graph1.addEdg('A', 'C')
        graph1.addEdg('B', 'C')
        // graph1.addEdg('B', 'D')
        // graph1.removeEdg('A', 'B')
        graph1.removeEdg('B', 'D')
        graph1.removeVertex('D')
        console.warn(graph1.data)
    </script>
</head>
