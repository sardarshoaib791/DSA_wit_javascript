<!DOCTYPE html>
<html lang="en">

<head>
    <title>Selection sort</title>
    <script>
        let data = [20, 12, 53, 3, 5, 66, 77, 4, 88, 1, 6, 2, 99]
        function SelectionSort(data) {
            let minVal;
            for (let i = 0; i < data.length; i++) {
                minVal = i
                for (let j = i + 1; j < data.length; j++) {
                    if (data[j] < data[minVal]) {
                        minVal = j;
                    }
                }
                [data[i], data[minVal]] = [data[minVal], data[i]]
                //swap value
                // let temp = data[minVal];
                // data[minVal] = data[i];
                // data[i] = temp
            }
        }
        SelectionSort(data)
        console.log(data)
    </script>
</head>

</html>
