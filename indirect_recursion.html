<!DOCTYPE html>
<html lang="en">

<head>
    <title>indirect recursion</title>
    <script>
        let money = 100;
        let apple = 0;
        function buyApple(x) {
            // console.log(x)
            if (x > 0) {
                console.log("i have", x, "money and i have", apple, "apple")
                buyMore(x)

            } else {
                console.log("i dont have more money, and i have", apple, "apples")
            }

        }
        function buyMore(x) {
            apple++
            buyApple(x - 10);
        }

        buyApple(money)
    </script>
</head>
