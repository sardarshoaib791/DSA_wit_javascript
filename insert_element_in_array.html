<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Traversing</title>
//==========> Script
    <script>
 let data= [2,6,8,45,67,89,55,34,69,12,45,60]
 console.log(data.length)
 console.log(data)
 function insertValue(){
     let newElement= document.getElementById("element").value;
     let position = document.getElementById("position").value-1;
 for(let i = data.length-1; i>=position; i--){
    if(i>=position){
        data[i+1]=data[i];
        if(i==position){
            data[i]=newElement;
        }
    }
 }
 console.log(data)
}
    </script>
//===========script




</head>
<body>
    <br>
    <br>
    <br>
    <input type="text" id="element" placeholder="Enter Value">
    <br>
    <br>
    <input type="text" id="position" placeholder="Enter postion">
  <button onclick="insertValue()" >Insert value</button>
</body>
</html>
