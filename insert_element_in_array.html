<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Traversing</title>
//==========> Script
    <script>
 let data= [2,6,8,45,67,89,55,34,69,12,45,60]
 let newElement= 55;
 let position = 4;
 console.log(data.length)
 console.log(data)
 for(let i = data.length-1; i>=position; i--){
    if(i>=position){
        data[i+1]=data[i];
        if(i==position){
            data[i]=newElement;
        }
    }
 }
 console.log(data)
    </script>
//===========script




</head>
<body>

</body>
</html>
