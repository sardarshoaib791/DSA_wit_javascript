<!DOCTYPE html>
<html lang="en">

<head>
    <title>Que in javascript </title>
    //doc:
    //1_ enque: enter element ord add element in que:.
    //2_ deque: remove element from que..
    //FIFO aproach:

    <script>
        let que = [];
        let currentSize = que.length;
        let maxVal = 5;

        function enque() {
            if (que.length >= maxVal) {
                alert("Que Already full")
            } else {
                que[currentSize] = parseInt(document.getElementById("newVal").value);
                currentSize++;
            }
            document.getElementById('newVal').value = '';
            document.getElementById("newVal").focus();

        }
        function deque() {
            if (!isEmpty()) {
                for (i = 0; i < que.length; i++) {
                    que[i] = que[i + 1];
                }
                currentSize -= 1
                que.length = currentSize
            } else {
                alert("que already empty")
            }
        };
        //====> front , rear and isEmpty?
        function front(){
            if(!isEmpty()){
                console.warn("front of que is=", que[0])
            }else{
                alert("que is empty")
            }
        }
        function rear(){
            if(!isEmpty()){
                console.warn("Rear of the que = ", que[currentSize-1])
            }
            else{
                alert("Que is empty=")
            }
        }
        function display() {
            console.warn("Que is =",que)
        };
        function isEmpty(){
            if(currentSize<=0){
                return true
            } else{
                return false
            }
        }

</head>

<body>
    <br>
    <br>
    <br>
    <input type="text" placeholder="enter value" id="newVal">
    <button onclick="enque()">Add value in array</button>
    <button onclick="deque()" >Remove value from array</button>
    <button onclick="front()" >chcek current front element</button>
    <button onclick="rear()" >chcek current rear element</button>
