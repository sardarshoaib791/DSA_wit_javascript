        //======> with double for loop

        let data = [12, 11, 13, 5, 6]
        function insertionSort(data) {
            let i, current, j;
            for (i = 1; i < data.length; i++) {
                current = data[i]
                for (j = i - 1; j >= 0 && data[j] > current; j--) {
                    data[j + 1] = data[j]
                }
                data[j + 1] = current
            }
        }
        insertionSort(data)
        console.warn(data)

    </script>
