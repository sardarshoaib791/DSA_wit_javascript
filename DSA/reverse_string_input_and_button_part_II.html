<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reverese string</title>
    <script>
        let stack = [];
        let currentSize = stack.length;
        function push(newVal) {
            stack[currentSize] = newVal
            currentSize += 1
            // console.warn(newVal)
        };
        function pop() {
            lastItem = stack[currentSize - 1]
            currentSize -= 1
            stack.length = currentSize
            return lastItem

        }
        function reverseStr() {
            let item = document.getElementById("stringel").value;
            item = item.split("")
            for (i = 0; i < item.length; i++) {
                push(item[i])
            }
            for (i = 0; i < item.length; i++) {
                item[i] = pop()

            }
            console.warn(item.join(""))
        }

    </script>
</head>

<body>

    <button onclick="reverseStr()">reverse</button>

</body>

</html>
