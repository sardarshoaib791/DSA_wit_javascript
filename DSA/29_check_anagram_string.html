    <title>Chceck String is anagram or not</title>
    <script>

        function isAnagram(str1, str2) {
            let letterCount = {};
            if (str1.length !== str2.length) {
                return false
            }
            for (letter of str1) {
                if (letterCount[letter]) {
                    letterCount[letter] += 1; // If the letter already exists, increase the count
                } else {
                    letterCount[letter] = 1; // If the letter doesn't exist, start counting at 1
                }
            }
            // console.log(letterCount)
            for (letter of str2) {
                if (!letterCount[letter]) {
                    return false
                }
                letterCount[letter]--
            }
            return true

        }
        console.log(isAnagram('hello', 'eollh'));
