    <script>

        function isAnagram(str1, str2) {
            let objStr1 = {};
            if (str1.length !== str2.length) {
                return false
            }
            for (ch of str1) {
                objStr1[ch] = (objStr1[ch] || 0) + 1
            }
            // console.log(objStr1)
            for (ch of str2) {
                if (!objStr1[ch]) {
                    return false
                }
                objStr1[ch]--
            }
            return true

        }
        console.log(isAnagram('hello', 'eollh'));
